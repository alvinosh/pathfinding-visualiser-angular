<div class="container" (mousedown)="toggle_down(true)" (mouseup)="toggle_down(false)">
  <div *ngFor="let r of [].constructor(rows); let i = index" class="row">
    <div *ngFor="let c of [].constructor(cols); let j = index" class="col">
      <node #node [node]="nodes[i][j]" (mouseover)="change_node(i, j)"></node>
    </div>
  </div>
</div>
